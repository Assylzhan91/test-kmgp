<div [class.list-wrapper]="loading" class="list-wrapper--full-height">
  @if(loading){
  <mat-spinner class="spinner"></mat-spinner>
  }@else { @if (orders.data.length) {
  <div class="list">
    <table mat-table [dataSource]="orders" class="example-container">
      <ng-container matColumnDef="number">
        <th mat-header-cell *matHeaderCellDef>Номер заказа</th>
        <td mat-cell *matCellDef="let order">{{order.number}}</td>
      </ng-container>

      <ng-container matColumnDef="customerName">
        <th mat-header-cell *matHeaderCellDef>Клиент</th>
        <td mat-cell *matCellDef="let order">{{order.customerName}}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Статус</th>
        <td mat-cell *matCellDef="let order">{{order.status}}</td>
      </ng-container>

      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef>Сумма</th>
        <td mat-cell *matCellDef="let order">{{order.total}} ₸</td>
      </ng-container>

      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef>Дата создания</th>
        <td mat-cell *matCellDef="let order">{{order.createdAt | date:'dd.MM.yyyy HH:mm'}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator
      class="pagination"
      [length]="totalOrders"
      [pageSize]="pageSize"
      [pageSizeOptions]="pageSizeOptions"
      showFirstLastButtons
      aria-label="Выберите страницу заказов"
    >
    </mat-paginator>
  </div>
  } @else { Нет данных } }
</div>
